{% extends 'base_layout.html' %}
{% block body %}
        <!-- Body -->
        <div id="body" class="my-5">
            <div class="container" style="margin-top:30px">
                <div class="container border my-3 p-3">
                    <h2>News Search</h2>
                    <form>
                        <input type="text" name="keyword" placeholder="News Keyword" class="form-control mt-3" value="{{keyword}}">
                        <input type="submit" value="Submit" class="btn btn-primary form-control mt-3">
                    </form>
                </div>
                <div class="container border my-3 p-3">
                    <h2>Search results for "{{keyword}}"</h2>
                </div>
                {% for x in news %}
                <div class="container border my-3 p-3"> 
                    <h3>{{x['title']}}</h3>
                    {{x['description']}} (<a href="{{x['url']}}">Read more...</a>)
                </div>
                {% endfor %}
            </div>
        </div>
{% endblock %}
